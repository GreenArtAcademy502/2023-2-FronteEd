<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrFilter</title>
</head>
<body>
    <script>
        const arr = [10, 20, 30, 40];
        arr[0] = 12;
        //const arr2 = arr.filter(item => item <= 20);
        const arr2 = arr.filter(myFilter);
        console.log('arr:', arr);
        console.log('arr2:', arr2);

        function myFilter(item) {
            return item <= 20;
        }
    </script>
</body>
</html>
